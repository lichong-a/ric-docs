<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Ric学习文档📚</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Ric学习文档📚">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="assets/img/favico.png">
<!--    <link rel="stylesheet" href="assets/css/vue.css">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
<div id="app">加载中 ...</div>
<script>
  // PWA
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
  window.$docsify = {
    el: '#app',
    name: 'Ric学习文档📚',
    nameLink: 'https://lichong.work/',
    logo: 'assets/img/top.jpg',
    repo: 'https://gitee.com/mr-lichong/ric-docs',
    // 是否展示导航栏
    loadNavbar: true,
    // 是否展示侧边栏
    loadSidebar: true,
    // 自动顶部
    auto2top: true,
    // 自动页眉
    autoHeader: false,
    // 合并导航栏
    mergeNavbar: true,
    // 目录最大级别
    maxLevel: 4,
    // 在自定义侧边栏中添加目录 (TOC)的子目录最大级别
    subMaxLevel: 2,
    // 更新格式
    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
    // 点击GitHubCron打开新页签
    cornerExternalLinkTarget: '_blank',
    // 404页面
    notFoundPage: '/docs/404.md',
    search: {
      // 过期时间，单位毫秒，默认一天.
      maxAge: 86400000,
      placeholder: '🔍 搜索...',
      noData: '找不到结果!',
      depth: 6
    },
    alias: {
      // 嵌套侧边栏
      '/.*/_sidebar.md': '/_sidebar.md',
      '/.*/_coverpage.md': '/_coverpage.md',
      '/.*/_navbar.md': '/_navbar.md'
    },
    coverpage: ['/', '/docs/'],
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    }
  }
</script>
<!-- Docsify v4 -->
<!--<script src="assets/js/docsify.min.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 全文搜索插件 -->
<!--<script src="assets/js/search.min.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
<!-- emoji插件 -->
<!--<script src="assets/js/emoji.min.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--<script src="assets/js/docsify-themeable.min.js"></script>-->
<!-- 图片缩放插件 -->
<!--<script src="assets/js/zoom-image.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 代码高亮插件 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
<!-- 复制到剪贴板插件 -->
<!--<script src="assets/js/docsify-copy-code.min.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 字数统计插件 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 分页导航插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>

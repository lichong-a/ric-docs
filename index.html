<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Ric学习文档📚</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ric学习文档📚">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/img/favico.png">
  <link rel="stylesheet" href="assets/css/vue.css">
</head>
<body>
  <div id="app">加载中 ...</div>
  <script>
    window.$docsify = {
	  el: '#app',
      name: 'Ric学习文档📚',
	  logo: 'assets/img/top.jpg',
      repo: '',
	  coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      coverpage: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
	  search: {
          // 过期时间，单位毫秒，默认一天.
          maxAge: 86400000,
          placeholder: '🔍 搜索...',
          noData: '找不到结果!'
      },
      alias: {
        // 避免没有必要的 fallback
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_coverpage.md': '/_coverpage.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      coverpage: ['/', '/docs/']
    }
  </script>
  <!-- Docsify v4 -->
  <script src="assets/js/docsify.min.js"></script>
  <script src="assets/js/search.min.js"></script>
  <script src="assets/js/emoji.min.js"></script>
  <script src="assets/js/docsify-themeable.min.js"></script>
  <script src="assets/js/docsify-copy-code.min.js"></script>
  <script src="assets/js/zoom-image.js"></script>
  <script src="assets/js/prism-java.min.js"></script>
  <!-- <script src="assets/js/prism-javascript.min.js"></script> -->
  <script src="assets/js/prism-json.min.js"></script>
  <script src="assets/js/prism-markdown.min.js"></script>
  <script src="assets/js/prism-bash.min.js"></script>
  <script src="assets/js/prism-yaml.min.js"></script>
  <script src="assets/js/prism-properties.min.js"></script>
  
</body>
</html>
